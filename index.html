<!DOCTYPE html>
<html>
	<head>
		<title>CV Creator</title>
		<script src="./js/paged.polyfill.js"></script>
		<link rel="stylesheet" href="./css/custom.css" type="text/css" />
		<link rel="stylesheet" href="./css/interface.css" type="text/css" />
	</head>
	<body>
		<div class="headline">
			<div class="cv">curriculum vitae</div>
			<div class="name">Nils Ostermeier</div>
			<div class="job-title">Software Developer</div>
		</div>
		<div class="profile">
			<div class="text-container">
				<div class="name">Nils Ostermeier</div>
				<div class="birthday">DD.MM.YYYY</div>
				<div class="email">email@my.com</div>
				<div class="github">github-link</div>
			</div>
			<div class="picture-container">
				<img src="./images/template-profile.jpg" alt="profile picture" />
			</div>
		</div>
		<div class="projects">
			<div class="project">project1</div>
		</div>
	</body>
</html>
